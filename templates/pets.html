{% extends 'base.html' %}

{% block content %}

<h1>Adoption Agency</h1>
<div class="mt-5 row">
    {% for pet in pets %}
    <div class="ms-5 col-3">
        <a href="/{{ pet.id }}"><img id="pet-img" src="{{ pet.photo_url }}" alt="Pet Photo" width="300" height="300"
                class="mb-2"></a>
        {% if pet.available %}
        <p>{{ pet.name }} is <strong>available!</strong></p>
        {% else %}
        <p>{{ pet.name }}</p>
        {% endif %}
    </div>
    {% endfor %}
</div>

<a href="/add" class="btn btn-dark mt-5 ms-5">Add Pet</a>

{% endblock %}
